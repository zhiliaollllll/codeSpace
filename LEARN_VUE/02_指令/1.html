    </script>

        const App = {

            data() {

                }

            methods: {

                },
                change() {
                    this.emo = !this.emo
                    // if (this.emo) {
                    //     this.emo = false
                    // } else {

                    // }
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
