<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <!-- <h2 v-text="msg"></h2> -->
        <img :src="pic" alt="">
        <a :href="link">百度一下</a>
        <!-- //可以在html标签上绑定属性 -->
    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    msg: 'hello world',
                    pic: './R-C.jpg',
                    link: 'https://www.baidu.com'
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
