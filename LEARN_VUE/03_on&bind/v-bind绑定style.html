<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <div :style="{color:fontColor,fontSize:fontLang}">新疆炒米粉</div>
        <div :style="styleObj">黄焖鸡米饭</div>
        <div :style="[styleObj2]">海底捞</div>
        <div :style="[styleObj]">烤鸭卷饼</div>
    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    fontColor: 'blue',
                    fontLang: '50px',
                    styleObj: {
                        color: 'red',
                        fontWeight: 'bold',
                        fontSize: '50px'
                    },
                    styleObj2: {
                        color: 'green',
                        border: '10px solid red',
                        fontSize: '50px'
                    }
                }
            },
            methods: {

            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
